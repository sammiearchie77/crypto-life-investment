<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css style sheet +-- scss --+  -->
    <link rel="stylesheet" href="./static/main.css">

    <!-- bootstrap link file  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>cryto-life-investment</title>
</head>
<body>
    <!-- Navigation section  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mr-auto">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Trade <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Company</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
      <div class="col">
          <button class="btn btn-success" type="button">Open Account</button>
          <button class="btn btn-outline-secondary" type="button">Login</button>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          <form class="m-4">
            <div class="form">
              <div class="col-lg">
                <label for="validationServer01">First name</label>
                <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-lg">
                <label for="validationServer02">Last name</label>
                <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-lg">
                <label for="validationServer04">Country</label>
                <select class="custom-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                  <option selected disabled value="">Choose...</option>
                  <option>...</option>
                </select>
                <div id="validationServer04Feedback" class="invalid-feedback">
                  Please select a valid state.
                </div>
              </div>
            </div>
            <div class="form">
              <div class="col-lg ">
                <label for="validationServer03">Phone</label>
                <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                <div id="validationServer03Feedback" class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
              <div class="col-lg">
                <label for="validationServer05">Zip</label>
                <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
                <div id="validationServer05Feedback" class="invalid-feedback">
                  Please provide a valid zip.
                </div>
              </div>
              <div class="col-lg">
                <label for="validationServer02">Email</label>
                <input type="text" class="form-control is-valid" id="validationServer02" placeholder="email" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-lg">
                <label for="validationServer03">Username</label>
                <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Username" required>
                <div class="invalid-feedback">
                  Username taken!
                </div>
              </div>
              <div class="col-lg">
                <label for="validationServer05">Password</label>
                <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
                <div id="validationServer05Feedback" class="invalid-feedback">
                  Password should contain alpha-numeric and symbols.
                </div>
              </div>
              <div class="col-lg">
                <label for="validationServer02">Referral</label>
                <input type="text" class="form-control is-valid" id="validationServer02" placeholder="referral code" disabled>
              </div>
              <div class="col-lg">
                <label for="validationServer02">Zip Code</label>
                <input type="text" class="form-control is-valid" id="validationServer02" placeholder="zip code" required>
              </div>
              <div class="col-lg">
                <label for="validationServer02">Account Type</label>
                <input type="text" class="form-control is-valid" id="validationServer02" placeholder="account type" required>
              </div>
              <div class="col-lg">
                <label for="validationServer02">Account Type</label>
                <input type="text" class="form-control is-valid" id="validationServer02" placeholder="account currency" required>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                  Agree to terms and conditions
                </label>
                <div  id="invalidCheck3Feedback" class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
          </form>
        </div>
        <div class="col-lg-4"></div>
      </div>
    </div>






     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
